name: Python SQL CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: install packages
        run: make install
      - name: format code
        run: make format
      - name: lint
        run: make lint
      - name: run
        env:
          DATABRICKS_KEY: ${{ secrets.DATABRICKS_KEY }}
          SERVER_HOSTNAME: ${{ secrets.SERVER_HOSTNAME }}
          HTTP_PATH: ${{ secrets.HTTP_PATH }}
        run: make run